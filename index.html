<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <script>
      // Homework 23

      let dateBirthday = prompt("Введіть дату Вашого народження");
      let city = prompt("В якому місці Ви народились?");
      let sport = prompt("Який Ваш улюблений вид спорту?");

      function partCity() {
        switch (city) {
          case "":
          case null:
            return `Шкода, що Ви не захотіли ввести місце Вашого проживання.`;
          case "Київ":
            return `Ви живете в Україні!`;
          case "Вашингтон":
            return `Ви живете у Сполучених Штатах Америки.`;
          case "Лондон":
            return `Ви живете у Великій Британії.`;
          default:
            return `Ви живете в місті ${
              city[0].toUpperCase() + city.slice(1)
            }.`;
        }
      }

      function partDateBirthday() {
        switch (dateBirthday) {
          case "":
          case null:
            return `Шкода, що Ви не захотіли ввести Вашу дату народження.`;
          default:
            return `Ви родились у ${dateBirthday}!`;
        }
      }

      function partSport() {
        switch (sport) {
          case "":
          case null:
            return `Шкода, що Ви не захотіли ввести Ваш улюблений вид спорту.`;
          case "бокс":
            return `Круто! Хочете стати Евандером Холіфілдом?`;
          case "футбол":
            return `Круто! Хочете стати Андрієм Шевченко?`;
          case "хокей":
            return `Круто! Хочете стати Уейном Грецкі?`;
          default:
            return `Ок, цікавий вид спорту!`;
        }
      }

      alert(partDateBirthday() + "\n" + partCity() + "\n" + partSport());
    </script>
  </body>
</html>
